  <div class="container container-checkout">
    <h1 class="checkout-title">Resumen de la Compra</h1>
    <div id="detallesCompra">
      <!-- Aquí se mostrarán los detalles de la compra con JavaScript -->
    </div>

    <h2 class="checkout-title">Opciones de Pago</h2>
    <div id="opcionesPago">
      <!-- Aquí se mostrarán las opciones de pago con JavaScript -->
    </div>

    <div class="checkout-button">
      <button onclick="realizarPago('PayPal')" class="btn btn-primary btn-lg btn-block">Pagar con PayPal</button>
      <button onclick="realizarPago('Tarjeta de Crédito')" class="btn btn-success btn-lg btn-block">Pagar con Tarjeta de Crédito</button>
    </div>

  <br><br><br><br>

  <script>

    document.addEventListener("DOMContentLoaded", function () {
      const urlParams = new URLSearchParams(window.location.search);
      const detallesCompra = document.getElementById("detallesCompra");
      const opcionesPago = document.getElementById("opcionesPago");

      if (urlParams.has("producto1")) {
        // Hay productos en la URL, mostrar los detalles de la compra
        let htmlDetalles = "";
        let total = 0;
        urlParams.forEach((value, key) => {
          if (key.startsWith("producto")) {
            const precio = parseFloat(urlParams.get(`precio${key.slice(-1)}`));
            total += precio;
            htmlDetalles += `
              <div class="checkout-product">
                <div>${value}</div>
                <div>$${precio.toFixed(2)}</div>
              </div>
            `;
          }
        });
        detallesCompra.innerHTML = htmlDetalles;
      
          // Agrega las opciones de pago, aquí se simulan dos botones de pago (PayPal y tarjeta de crédito)
          
        } else {
          // Carrito vacío, mostrar mensaje
          detallesCompra.innerHTML = "<p>Carrito vacío</p>";
        }
      });
      
      // Función para simular el proceso de pago
      function realizarPago(opcionPago) {
        const detallesCompra = document.getElementById("detallesCompra");
        const opcionesPago = document.getElementById("opcionesPago");
      
        detallesCompra.innerHTML = `<p>Procesando el pago...</p>`;
        opcionesPago.innerHTML = "";
      
        // Aquí puedes agregar tu lógica de procesamiento de pago real
        // Después de procesar el pago, muestra un mensaje de confirmación
        setTimeout(function () {
          detallesCompra.innerHTML = "<p>¡Compra exitosa! Gracias por tu compra.</p>";
        }, 2000); // Cambia el tiempo (en milisegundos) según tus necesidades
      }
      
      
  </script>
