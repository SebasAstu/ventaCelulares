<div>

    <div class="container mt-5">
        <h2>Contacto</h2>
        <form onsubmit="return enviarFormulario();">
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="mensaje">Mensaje:</label>
            <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

  <script>
    // Función para mostrar una notificación de éxito
    function mostrarNotificacion() {
        alert("Mensaje enviado correctamente.");
      }
      
      // Función para enviar el formulario
      function enviarFormulario() {
        if (confirm("¿Estás seguro de que deseas enviar el formulario?")) {
          // Aquí puedes agregar el código para enviar el formulario al servidor
          // Después de enviar el formulario exitosamente, muestra la notificación
          mostrarNotificacion();
          return true; // Permite que el formulario se envíe
        }
        return false; // Evita que el formulario se envíe si se cancela la confirmación
      }
  </script>
