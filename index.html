  <div class="modal fade" id="carritoModal" tabindex="-1" role="dialog" aria-labelledby="carritoModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="carritoModalLabel">Carrito de Compras</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="carritoModalBody">
          <!-- Contenido del carrito se agregará aquí -->
        </div>
        <div class="modal-footer">
          <div>Total: <span id="totalCarrito">$0.00</span></div>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>

    let carritoCantidad = 0;
    let carrito = [];

    const productosDestacados = [
  {
    marca: "Samsung",
    modelo: "Galaxy S21",
    precio: 799.99,
    imagen: "imagenes/s21.jpg"
  },
  {
    marca: "Apple",
    modelo: "iPhone 13",
    precio: 999.99,
    imagen: "imagenes/iphone13.jpg"
  },
  // Agrega más productos destacados según sea necesario
];
function mostrarProductosDestacados() {
  const productosDestacadosContainer = document.getElementById("productosDestacados");

  productosDestacados.forEach(producto => {
    const productoHTML = `
      <div class="col-md-4">
        <div class="card mb-4">
          <img src="${producto.imagen}" class="card-img-top" alt="${producto.marca} ${producto.modelo}">
          <div class="card-body">
            <h5 class="card-title">${producto.marca} ${producto.modelo}</h5>
            <p class="card-text">$${producto.precio.toFixed(2)}</p>
            <a href="#" class="btn btn-primary">Agregar al carrito</a>
          </div>
        </div>
      </div>
    `;

    productosDestacadosContainer.innerHTML += productoHTML;
  });
}

// Llama a la función para mostrar los productos destacados al cargar la página
mostrarProductosDestacados();

    const carritoBtn = document.getElementById("carritoBtn");
    carritoBtn.addEventListener("click", function () {
      // Mostrar los productos en el carrito en un modal
      mostrarProductosEnCarrito();
    });

    //mostrar contenido del carrito
    function mostrarProductosEnCarrito() {
      const modalBody = document.getElementById("carritoModalBody");
      modalBody.innerHTML = "";
    
      if (carrito.length === 0) {
        modalBody.innerHTML = "<p>El carrito está vacío.</p>";
      } else {
        const tabla = document.createElement("table");
        tabla.classList.add("table");
        tabla.innerHTML = `
          <thead>
            <tr>
              <th>Producto</th>
              <th>Precio</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        `;
    
        const tablaCuerpo = tabla.querySelector("tbody");
        let totalCarrito = 0; // Variable para calcular el total
    
        carrito.forEach((producto, index) => {
          const fila = document.createElement("tr");
          fila.innerHTML = `
            <td>${producto.marca} - ${producto.modelo}</td>
            <td>$${producto.precio}</td>
            <td>
              <button class="btn btn-danger btn-sm retirar-producto" data-index="${index}">Retirar</button>
            </td>
          `;
          tablaCuerpo.appendChild(fila);
    
          // Sumar el precio al total
          totalCarrito += producto.precio;
        });
    
        modalBody.appendChild(tabla);
    
        // Actualizar el total en el modal
        const totalCarritoElement = document.getElementById("totalCarrito");
        totalCarritoElement.textContent = `$${totalCarrito.toFixed(2)}`;
      }
    
      // Abre el modal
      $("#carritoModal").modal("show");
    
      // Agrega eventos click a los botones "Retirar"
      const botonesRetirar = document.querySelectorAll(".retirar-producto");
      botonesRetirar.forEach((boton, index) => {
        boton.addEventListener("click", () => {
          retirarProducto(index);
        });
      });
    }
    
    

    function retirarProducto(index) {
      if (index >= 0 && index < carrito.length) {
        carrito.splice(index, 1); // Elimina el producto del carrito
        carritoCantidad--;
        document.getElementById("carritoCantidad").textContent = carritoCantidad;
        mostrarProductosEnCarrito(); // Vuelve a mostrar el modal actualizado
      }
    }
    
  </script>
